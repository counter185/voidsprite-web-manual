<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="../style.css">
        <script src="singlepage.js"></script>
        <meta charset="UTF-8">

        <script src="compatlist.js"></script>
    </head>
    <body onload="checkIframe()">
        <div class="manual-body">
            <h1>◆Compatibility list</h1>
            <p>
                This page lists the format compatibility of voidsprite.
            </p>

            <h2>◆Image formats</h2>

            <h3>◆Image import/export</h3>
            <p>
                <table id="table-importexport" class="compat-table">
                    <tr>
                        <th>Name</th>
                        <th>Extension</th>
                        <th>Import</th>
                        <th>Export</th>
                    </tr>
                </table>
            </p>

            <h3>◆Image import-only</h3>
            <p>
                <table id="table-import" class="compat-table">
                    <tr>
                        <th>Name</th>
                        <th>Extension</th>
                        <th>Import</th>
                        <th>Export</th>
                    </tr>
                </table>
            </p>

            <h3>◆Image export-only</h3>
            <p>
                <table id="table-export" class="compat-table">
                    <tr>
                        <th>Name</th>
                        <th>Extension</th>
                        <th>Import</th>
                        <th>Export</th>
                    </tr>
                </table>
            </p>

            <h2>◆Color palette formats</h2> 
            <p>
                <table id="table-palette" class="compat-table">
                    <tr>
                        <th>Name</th>
                        <th>Extension</th>
                        <th>Import</th>
                        <th>Export</th>
                    </tr>
                </table>
            </p>
        </div>
    </body>
</html>
